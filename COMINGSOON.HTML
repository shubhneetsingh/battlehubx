<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLEHUBX | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a16;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(10, 60, 150, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(120, 10, 150, 0.1) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Particle canvas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Header styling */
        header {
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            background: linear-gradient(45deg, #6e45e2, #88d3ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(110, 69, 226, 0.4);
            animation: pulse 2s infinite alternate;
        }
        
        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 0;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #6e45e2, #ff4e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 78, 80, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #b8b8d9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        /* Countdown timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }
        
        .countdown-item {
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(110, 69, 226, 0.4);
            border-radius: 8px;
            padding: 20px;
            min-width: 100px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(110, 69, 226, 0.3);
        }
        
        .countdown-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #6e45e2;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.7);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b8b8d9;
            margin-top: 5px;
        }
        
        /* Notify form */
        .notify-form {
            margin: 40px auto;
            max-width: 500px;
        }
        
        .form-group {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            background: rgba(20, 20, 40, 0.6);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            border: 1px solid rgba(110, 69, 226, 0.4);
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #6e45e2;
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(45deg, #6e45e2, #ff4e50);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(110, 69, 226, 0.7);
        }
        
        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 40, 0.6);
            border: 1px solid rgba(110, 69, 226, 0.4);
            color: #b8b8d9;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-link:hover {
            background: rgba(110, 69, 226, 0.2);
            color: #6e45e2;
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }
        
        /* Animated elements */
        .glowing-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            overflow: hidden;
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
        }
        
        .orb-1 {
            width: 300px;
            height: 300px;
            background: #6e45e2;
            top: 10%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }
        
        .orb-2 {
            width: 400px;
            height: 400px;
            background: #ff4e50;
            bottom: 5%;
            right: 10%;
            animation: float 18s infinite ease-in-out reverse;
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                text-shadow: 0 0 15px rgba(110, 69, 226, 0.4);
            }
            100% {
                text-shadow: 0 0 25px rgba(110, 69, 226, 0.8), 0 0 35px rgba(110, 69, 226, 0.6);
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(20px, 20px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            .form-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="glowing-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    
    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <div class="logo">BATTLEHUBX</div>
        </header>
        
        <section class="main-content">
            <h1>FOR THE GAMERS. BY THE GAMERS.</h1>
            <p class="subtitle">We're building the next generation esports platform with tournaments, rankings, and competitive gameplay across all major titles.</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="notify-form">
                <p class="subtitle">Get notified when we launch</p>
                <div class="form-group">
                    <input type="email" placeholder="Enter your email address" required>
                    <button type="submit">Notify Me</button>
                </div>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-discord"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-twitch"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#6e45e2"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#6e45e2",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
        
        // Countdown timer
        function updateCountdown() {
            const launchDate = new Date('2025-11-11T23:59:59').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Form submission
        document.querySelector('button').addEventListener('click', function() {
            const email = document.querySelector('input').value;
            if (email && isValidEmail(email)) {
                alert('Thanks! We\'ll notify you when we launch.');
                document.querySelector('input').value = '';
            } else {
                alert('Please enter a valid email address.');
            }
        });
        
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
